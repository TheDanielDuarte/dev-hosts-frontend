<section class="container">
  <div [ngClass]="(showAsGrid$ | async) ? 'grid' : 'list'">
    <app-product
      *ngFor="let storageCenter of storageCenters$ | async"
      [title]="storageCenter.name"
      [price]="storageCenter.pricePerMonth"
      [data]="storageCenter"
      [fields]="fields"
      [productId]="storageCenter.id"
      [userIsLoggedIn]="userIsLoggedIn"
      (activate)="onActivate(storageCenter.id)"
      (deactivate)="onDeactivate(storageCenter.id)"
    ></app-product>
  </div>
</section>
