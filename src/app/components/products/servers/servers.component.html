<section class="container">
  <div [ngClass]="(showAsGrid$ | async) ? 'grid' : 'list'">
    <app-product
      *ngFor="let server of servers$ | async"
      [title]="server.name"
      [price]="server.pricePerMonth"
      [data]="server"
      [fields]="fields"
      [productId]="server.id"
      [userIsLoggedIn]="userIsLoggedIn"
      (activate)="onActivate(server.id)"
      (deactivate)="onDeactivate(server.id)"
    ></app-product>
  </div>
</section>
